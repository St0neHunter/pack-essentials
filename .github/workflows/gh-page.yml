name: github pages

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: cache dependencies for go
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-

      - name: cache dependencies for npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: install
        run: npm install --frozen-lockfile

      - name: build wasm
        run: ./build_wasm.sh

      - name: build
        run: npm run build
      
      - name: copy index
        run: |
          cp dist/index.html dist/encrypt.html
          cp dist/index.html dist/decrypt.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4  # Ensure this is v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3  # Ensure this is v1 as well
